name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ›  Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: ğŸ”§ Install Dependencies
      run: |
        cd backend
        npm install

    - name: ğŸ— Build Docker Image
      run: |
        cd backend
        docker build -t ghcr.io/vinaygs911/healthcare-backend:latest .

    - name: ğŸ”‘ Login to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u USERNAME --password-stdin

    - name: ğŸ“¤ Push Docker Image
      run: |
        docker tag ghcr.io/vinaygs911/healthcare-backend:latest ghcr.io/vinaygs911/healthcare-backend:latest
        docker push ghcr.io/vinaygs911/healthcare-backend:latest

    - name: ğŸš€ Deploy Backend
      run: echo "Deployment process here..."
