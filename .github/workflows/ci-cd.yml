name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v3

    - name: 🔑 Login to GitHub Container Registry
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: 🛠 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json  # 👈 Ensuring correct cache path

    - name: 🔧 Install Dependencies
      run: |
        cd backend
        npm install

    - name: 🏗 Build & Tag Docker Image
      run: |
        cd backend
        docker build -t ghcr.io/vinaygs911/healthcare-backend:latest .

    - name: 📤 Push Docker Image
      run: |
        docker push ghcr.io/vinaygs911/healthcare-backend:latest

    - name: 🚀 Deploy Backend Container (GitHub Codespaces)
      run: |
        echo "Deployment step will be configured based on hosting choice."
