name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v3

    - name: 🛠 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: 🔧 Install Dependencies
      run: |
        cd backend
        npm install

    - name: 🏗 Build Docker Image
      run: |
        cd backend
        docker build -t ghcr.io/vinaygs911/healthcare-backend:latest .

    - name: 🔑 Login to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u USERNAME --password-stdin

    - name: 📤 Push Docker Image
      run: |
        docker tag ghcr.io/vinaygs911/healthcare-backend:latest ghcr.io/vinaygs911/healthcare-backend:latest
        docker push ghcr.io/vinaygs911/healthcare-backend:latest

    - name: 🚀 Deploy Backend
      run: echo "Deployment process here..."
