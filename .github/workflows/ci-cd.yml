name: CI/CD Pipeline for Healthcare Dashboard

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ›  Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: ğŸ”§ Install Backend Dependencies
      run: |
        cd backend
        npm install

    - name: ğŸƒ Run Backend Server Tests
      run: |
        cd backend
        npm test

    - name: âš¡ Install Angular CLI
      run: npm install -g @angular/cli

    - name: ğŸ”§ Install Frontend Dependencies
      run: |
        cd frontend
        npm install

    - name: ğŸš€ Build Angular App
      run: |
        cd frontend
        ng build --configuration=production

    - name: ğŸ“¤ Deploy Backend & Frontend
      run: echo "Deploying backend and frontend..."
