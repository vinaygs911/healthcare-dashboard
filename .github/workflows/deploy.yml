name: Deploy App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ðŸ”‘ Login to GitHub Container Registry
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: ðŸ“¤ Pull Latest Images
      run: |
        docker pull ghcr.io/vinaygs911/healthcare-backend:latest
        docker pull ghcr.io/vinaygs911/healthcare-frontend:latest

    - name: ðŸš€ Deploy Using Docker Compose
      run: |
        docker-compose down
        docker-compose up -d
